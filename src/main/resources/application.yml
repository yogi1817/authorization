info:
  description: This is a oauth server for find my salon spring boot project

server:
  port: ${PORT:8080}
  servlet:
    context-path: /findmysalon

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    platform: postgres
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      use-new-id-generator-mappings: false
      ddl-auto: none
    properties:
      hibernate.format_sql: true
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
      hibernate.jdbc.lob.non_contextual_creation: true
  application:
    name: authorization
  profiles:
    active: default
  cloud:
    stream:
      bindings:
        user-registered-in:
          destination: user-registered
      rabbit:
        bindings:
          user-registered-in:
            consumer:
              autoBindDlq: true
              republishToDlq: true
              prefetch: 50
              maxConcurrency: 50
  security:
    oauth2:
      client:
        registration:
          google:
            clientId: 132526406861-o8sbqn7tm6p4n1be2mjt1ci90a7q0eep.apps.googleusercontent.com
            clientSecret: TVtg6ArrUez3e77FLQhMIZWR
            redirectUri: http://localhost:8080/findmysalon/oauth2/callback/google
  flyway:
    baseline-on-migrate: true
    schemas:
      - auth

management:
  endpoint:
    health:
      show-details: always

logging:
  level:
    com:
      spg:
        authorization: DEBUG
    org:
      springframework:
        security: INFO

spj:
  security:
    scope: default
    accessTokenValidity: 1800
    refreshTokenValidity: 31536000
    resourceIds: default
    oauthTokenUrl: http://localhost:8080/findmysalon/oauth/token